<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contenteditable</title>
  </head>
  <style>
    h1 {
      caret-color: red;
    }
    h2 {
      caret-color: blue;
    }
    h3 {
      caret-color: green;
    }
    p {
      caret-color: yellow;
    }
  </style>
  <body>
    <h1 contenteditable>h1</h1>
    <h2 contenteditable>h2</h2>
    <h3 contenteditable>h3</h3>
    <h4 contenteditable>h4</h4>
    <h5 contenteditable>h5</h5>
    <h6 contenteditable>h6</h6>
    <p contenteditable>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum facilis
      enim impedit optio cupiditate debitis magnam eos id reiciendis error.
    </p>
  </body>
</html>
